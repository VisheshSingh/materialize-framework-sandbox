<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Materialize Sandbox</title>
    </head>

    <body>
      <div class="container">
        <h1>COLORS</h1>
        <div class="red white-text">Div with color class</div>
        <div class="blue white-text darken-2">Div with color class</div>
        <div class="deep-purple blue-text lighten-3">Div with color class</div>

        <h1>BUTTONS</h1>
        <button class="btn">Read more...</button>
        <button class="btn waves-effect">Read more...</button>
        <button class="btn waves-light">Read more...</button>
        <button class="btn btn-large">Read more...</button>
        <button class="btn disabled">Read more...</button>
        <button class="btn red darken-3">Read more...</button>
        <button class="btn blue">Read more...</button>
        <button class="btn green">Read more...</button>
        <button class="btn yellow black-text">Read more...</button>
        <button class="btn purple">Read more...</button><br/><br>
        <button class="btn black white-text"><i class="material-icons left">cloud</i>Read more...</button>

        <h1>FLOATING BUTTONS</h1>
          <a href="" class="btn-floating red large"><i class="large material-icons">add</i></a>

          <!--Fixed action button-->
          <div class="fixed-action-btn">
            <a href="" class="btn-floating red large"><i class="large material-icons">mode_edit</i></a>
            <ul>
              <li><a href="" class="btn-floating yellow large"><i class="large material-icons">insert_chart</i></a></li>
              <li><a href="" class="btn-floating blue large"><i class="large material-icons">format_quote</i></a></li>
              <li><a href="" class="btn-floating green large"><i class="large material-icons">publish</i></a></li>
              <li><a href="" class="btn-floating orange large"><i class="large material-icons">attach_file</i></a></li>
            </ul>
          </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    </body>
  </html>
